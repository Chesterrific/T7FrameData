<!DOCTYPE html>
<html>
    <head>
        <title>Tekken 7 Frame Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet"> 
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <header style="background-image: url(img/glass.jpg); background-size: cover;">
            <div class="container">
                <div id="branding">
                    <img class="bg" src="img/T7logo.jpg">
                </div>
            </div>
        </header>
        <section class="roster">
            <div id="characters" class="container">
                <div class="row">
                    <div class="col-12 col-sm-4 col-md-3">
                        <div class="character-portrait rounded">
                            <img src="chars/akuma_thumbnail.png" class="img-fluid">  
                        </div>Akuma
                    </div>
                    <div class="col-12 col-sm-4 col-md-3">
                        <div class="character-portrait rounded">
                            <img src="chars/alisa_thumbnail.png" class="img-fluid">
                        </div>Alisa
                    </div>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
